<!DOCTYPE html>
<html>
<head>
	<title>Geolocation</title>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
	<script src="angular/angular.min.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="/js/controllers/image.controller.js" defer></script>
  <script src="/js/factories/Image.Factory.js" defer></script>
  <script src="/js/directives/fileModel.js" defer></script>
  <script src="/js/services/multipartForm.js" defer></script>
  <script src="/js/map.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE0RQIjHa76wNZPhm6s6QqovzqLhSz6no&callback=initMap"
    async defer></script>



  <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body ng-app="fullstackerChoice">
	<a href = "#" id="get_location">Get location</a>
	<img id="clientImage">
  <div ng-controller="submitController">
<!-- 	   <input type="file" accept="image/*" capture="camera" ng-model="newImage" />
     <img ng-src="{{newImage}}"> -->
  <form>
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="customer.name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="customer.email">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Avatar</label>
    <input type="file" class="form-control-file" id="exampleInputFile" file-model="customer.file">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="Submit()">Submit</button>
</form>
  </div>
	<div id="map"></div>




</body>
</html>
